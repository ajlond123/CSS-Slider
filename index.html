<!DOCTYPE html>
<!--
Image Slider Project
-->
<html>
    <head>
        <title>CSS Image Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1> Pure CSS Slider </h1>
            <ul class="thumbs">
                <li> <a href="#slide-1"><span>Slide 1</span></a> </li>
                <li> <a href="#slide-2"><span>Slide 2</span></a> </li>
                <li> <a href="#slide-3"><span>Slide 3</span></a> </li>
                <li> <a href="#slide-4"><span>Slide 4</span></a> </li>
                <li> <a href="#slide-5"><span>Slide 5</span></a> </li>
                <li> <a href="#slide-6"><span>Slide 6</span></a> </li>
            </ul>
            
            <ul class="slides">
                <li class="first" id="slide-1">
                    <img src="img/1.jpg" alt="Slide 1">
                </li>
                <li id="slide-2">
                    <img src="img/2.jpg" alt="Slide 2">
                </li>
                <li id="slide-3">
                    <img src="img/3.jpg" alt="Slide 3">
                </li>
                <li id="slide-4">
                    <img src="img/4.jpg" alt="Slide 4">
                </li>
                <li id="slide-5">
                    <img src="img/5.jpg" alt="Slide 5">
                </li>
                <li id="slide-6">
                    <img src="img/6.jpg" alt="Slide 6">
                </li>
            </ul>
        </div>
    </body>
</html>
